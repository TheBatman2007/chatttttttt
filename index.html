<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      overflow:hidden;
      cursor:pointer;
    }
    video{width:100%;height:100vh;object-fit:contain}
  </style>
</head>
<body>
  <video id="mainVideo" playsinline preload="auto" autoplay muted>
    <source src="rigby.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('mainVideo');

    // A single-flag to ensure we run the unmute logic only once
    let interactionHandled = false;

    async function handleInteraction() {
      if (interactionHandled) return;
      interactionHandled = true;

      // Unmute and try to resume playback
      try {
        video.muted = false;
        // Attempt to play — some browsers may return a promise
        await video.play();
      } catch (err) {
        // If the browser still blocks playing with sound, keep it muted as a fallback
        console.warn('Play failed after interaction — keeping muted:', err);
        video.muted = true;
      } finally {
        // Clean up listeners after first interaction
        removeListeners();
      }
    }

    function removeListeners() {
      document.removeEventListener('click', handleInteraction);
      document.removeEventListener('pointerdown', handleInteraction);
      document.removeEventListener('touchstart', handleInteraction);
      document.removeEventListener('keydown', handleInteraction);
    }

    // Use reliable gesture events (no mousemove)
    document.addEventListener('click', handleInteraction, { once: true });
    document.addEventListener('pointerdown', handleInteraction, { once: true });
    document.addEventListener('touchstart', handleInteraction, { once: true });
    document.addEventListener('keydown', handleInteraction, { once: true });

    // Redirect when video ends
    video.addEventListener('ended', () => {
      window.location.href = 'https://www.torproject.org/download/';
    });
  </script>
</body>
</html>
