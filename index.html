<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby WiFi Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .status {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .section {
            padding: 20px;
        }

        .username-setup {
            text-align: center;
        }

        .username-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        .username-input:focus {
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .scanning-indicator {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .pulse {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 2s infinite;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .nearby-users {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .user-distance {
            font-size: 12px;
            color: #6b7280;
        }

        .chat-container {
            height: 400px;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #e0e0e0;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-sent {
            text-align: right;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
        }
        
        .message-received .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        
        .message-sent .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .btn-send {
            padding: 12px 20px;
            width: auto;
        }

        .btn-back {
            background: #6b7280;
        }

        .btn-back:hover {
            background: #4b5563;
        }
        
        .alert {
            padding: 12px;
            margin: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
        }
        
        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .info-box {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            background: #f9fafb;
            border-radius: 8px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Nearby Chat</h1>
            <div class="status" id="status">Setup your profile</div>
        </div>
        
        <div id="alertContainer"></div>
        
        <!-- Username Setup Screen -->
        <div id="setupScreen" class="section">
            <div class="username-setup">
                <div class="info-box">
                    <strong>Welcome!</strong>
                    <br>
                    Choose a nickname to appear as when others see you nearby
                </div>
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter your nickname" maxlength="20">
                <button class="btn" id="startBtn">Start Broadcasting</button>
            </div>
        </div>

        <!-- Scanning Screen -->
        <div id="scanScreen" class="section hidden">
            <div class="scanning-indicator">
                <div class="pulse"></div>
                <div><strong>Scanning for nearby users...</strong></div>
                <div style="font-size: 13px; color: #6b7280; margin-top: 10px;">
                    Broadcasting as: <strong id="myUsername"></strong>
                </div>
            </div>

            <div id="nearbyUsers" class="nearby-users">
                <div class="empty-state">
                    <div class="empty-state-icon">üë•</div>
                    <div>No nearby users found</div>
                    <div style="font-size: 12px; margin-top: 10px;">
                        Make sure others have this page open on the same WiFi network
                    </div>
                </div>
            </div>

            <button class="btn btn-back" id="backBtn">Change Nickname</button>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="hidden">
            <div class="section" style="padding: 15px 20px; background: #f9fafb; border-bottom: 1px solid #e5e7eb;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="user-avatar" id="chatAvatar">U</div>
                    <div style="flex: 1;">
                        <div class="user-name" id="chatUsername">User</div>
                        <div class="user-distance" id="chatStatus">Connected</div>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="info-box">üéâ Connected! Start chatting...</div>
                </div>
                <div class="input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." maxlength="500">
                    <button class="btn btn-send" id="sendBtn">Send</button>
                </div>
            </div>

            <div class="section">
                <button class="btn btn-back" id="disconnectBtn">Disconnect</button>
            </div>
        </div>
    </div>

    <script>
        // Simple peer discovery using localStorage broadcast channel
        const BROADCAST_KEY = 'nearby_chat_users';
        const MY_ID = 'user_' + Math.random().toString(36).substr(2, 9);
        
        let myUsername = '';
        let nearbyUsers = new Map();
        let currentPeer = null;
        let dataChannel = null;
        let peerConnection = null;

        // UI Elements
        const setupScreen = document.getElementById('setupScreen');
        const scanScreen = document.getElementById('scanScreen');
        const chatScreen = document.getElementById('chatScreen');
        
        const usernameInput = document.getElementById('usernameInput');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        
        const myUsernameDiv = document.getElementById('myUsername');
        const nearbyUsersDiv = document.getElementById('nearbyUsers');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const alertContainer = document.getElementById('alertContainer');
        
        const chatAvatar = document.getElementById('chatAvatar');
        const chatUsername = document.getElementById('chatUsername');
        const chatStatus = document.getElementById('chatStatus');

        // WebRTC Configuration
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Signaling storage
        const signaling = {};

        function showScreen(screen) {
            [setupScreen, scanScreen, chatScreen].forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }

        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function updateStatus(status, color = '#fff') {
            statusDiv.textContent = status;
            statusDiv.style.color = color;
        }

        function startBroadcasting() {
            myUsername = usernameInput.value.trim();
            
            if (!myUsername) {
                showAlert('Please enter a nickname', 'error');
                return;
            }

            myUsernameDiv.textContent = myUsername;
            showScreen(scanScreen);
            updateStatus('Broadcasting & Scanning', '#4ade80');

            // Broadcast presence
            broadcastPresence();
            setInterval(broadcastPresence, 3000);

            // Scan for others
            scanForUsers();
            setInterval(scanForUsers, 2000);

            showAlert('You are now visible to nearby users!', 'success');
        }

        function broadcastPresence() {
            const myData = {
                id: MY_ID,
                username: myUsername,
                timestamp: Date.now()
            };

            try {
                const existing = JSON.parse(localStorage.getItem(BROADCAST_KEY) || '{}');
                existing[MY_ID] = myData;
                
                // Clean old entries (>10 seconds)
                const now = Date.now();
                Object.keys(existing).forEach(id => {
                    if (now - existing[id].timestamp > 10000) {
                        delete existing[id];
                    }
                });
                
                localStorage.setItem(BROADCAST_KEY, JSON.stringify(existing));
            } catch (e) {
                console.error('Broadcast error:', e);
            }
        }

        function scanForUsers() {
            try {
                const users = JSON.parse(localStorage.getItem(BROADCAST_KEY) || '{}');
                const now = Date.now();
                
                // Update nearby users (exclude self and old entries)
                nearbyUsers.clear();
                Object.entries(users).forEach(([id, data]) => {
                    if (id !== MY_ID && now - data.timestamp < 10000) {
                        nearbyUsers.set(id, data);
                    }
                });

                renderNearbyUsers();
            } catch (e) {
                console.error('Scan error:', e);
            }
        }

        function renderNearbyUsers() {
            if (nearbyUsers.size === 0) {
                nearbyUsersDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div>No nearby users found</div>
                        <div style="font-size: 12px; margin-top: 10px;">
                            Make sure others have this page open
                        </div>
                    </div>
                `;
                return;
            }

            nearbyUsersDiv.innerHTML = '';
            nearbyUsers.forEach((user, id) => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                        <div class="user-details">
                            <div class="user-name">${escapeHtml(user.username)}</div>
                            <div class="user-distance">üìç Nearby</div>
                        </div>
                    </div>
                    <div style="color: #667eea; font-weight: 600;">Connect ‚Üí</div>
                `;
                card.onclick = () => connectToUser(id, user);
                nearbyUsersDiv.appendChild(card);
            });
        }

        async function connectToUser(userId, userData) {
            try {
                currentPeer = userData;
                updateStatus('Connecting...', '#ffd700');
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(config);
                
                // Create data channel
                dataChannel = peerConnection.createDataChannel('chat');
                setupDataChannel();

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const offer = signaling[userId] || {};
                        offer.candidates = offer.candidates || [];
                        offer.candidates.push(event.candidate);
                        offer.from = MY_ID;
                        signaling[userId] = offer;
                        localStorage.setItem('signaling_' + userId, JSON.stringify(offer));
                    }
                };

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Store offer
                const offerData = {
                    offer: offer,
                    candidates: [],
                    from: MY_ID,
                    to: userId,
                    timestamp: Date.now()
                };
                signaling[userId] = offerData;
                localStorage.setItem('signaling_' + userId, JSON.stringify(offerData));

                // Poll for answer
                pollForAnswer(userId);

                showAlert('Connection request sent!', 'info');

            } catch (error) {
                console.error('Connect error:', error);
                showAlert('Failed to connect: ' + error.message, 'error');
            }
        }

        function pollForAnswer(userId) {
            const checkInterval = setInterval(() => {
                try {
                    const answerData = localStorage.getItem('signaling_answer_' + MY_ID);
                    if (answerData && peerConnection) {
                        const data = JSON.parse(answerData);
                        if (data.from === userId) {
                            clearInterval(checkInterval);
                            handleAnswer(data);
                        }
                    }
                } catch (e) {
                    console.error('Poll error:', e);
                }
            }, 1000);

            // Timeout
            setTimeout(() => {
                clearInterval(checkInterval);
                if (!dataChannel || dataChannel.readyState !== 'open') {
                    showAlert('Connection timeout', 'error');
                    cleanup();
                }
            }, 30000);
        }

        async function handleAnswer(data) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                
                if (data.candidates) {
                    for (const candidate of data.candidates) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                }
                
                updateStatus('Connected!', '#4ade80');
            } catch (error) {
                console.error('Answer error:', error);
            }
        }

        // Listen for incoming connection requests
        setInterval(() => {
            try {
                const offerData = localStorage.getItem('signaling_' + MY_ID);
                if (offerData) {
                    const data = JSON.parse(offerData);
                    if (data.to === MY_ID && !peerConnection) {
                        handleIncomingOffer(data);
                        localStorage.removeItem('signaling_' + MY_ID);
                    }
                }
            } catch (e) {
                console.error('Listen error:', e);
            }
        }, 1000);

        async function handleIncomingOffer(data) {
            try {
                const fromUser = nearbyUsers.get(data.from);
                if (!fromUser) return;

                if (!confirm(`${fromUser.username} wants to connect. Accept?`)) {
                    return;
                }

                currentPeer = fromUser;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(config);

                // Handle data channel
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };

                // Handle ICE candidates
                const answerCandidates = [];
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        answerCandidates.push(event.candidate);
                    }
                };

                // Set remote description
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                // Add remote candidates
                if (data.candidates) {
                    for (const candidate of data.candidates) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                }

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Store answer
                const answerData = {
                    answer: answer,
                    candidates: answerCandidates,
                    from: MY_ID,
                    to: data.from,
                    timestamp: Date.now()
                };
                localStorage.setItem('signaling_answer_' + data.from, JSON.stringify(answerData));

                updateStatus('Connected!', '#4ade80');

            } catch (error) {
                console.error('Incoming offer error:', error);
                showAlert('Failed to accept connection', 'error');
            }
        }

        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('Data channel opened');
                updateStatus('Connected!', '#4ade80');
                showScreen(chatScreen);
                
                chatAvatar.textContent = currentPeer.username.charAt(0).toUpperCase();
                chatUsername.textContent = currentPeer.username;
                chatStatus.textContent = 'Connected';
                
                messagesDiv.innerHTML = '<div class="info-box">üéâ Connected! Start chatting...</div>';
                messageInput.focus();
                showAlert('Successfully connected!', 'success');
            };

            dataChannel.onclose = () => {
                console.log('Data channel closed');
                showAlert('Connection closed', 'error');
                cleanup();
                showScreen(scanScreen);
            };

            dataChannel.onmessage = (event) => {
                addMessage(event.data, false);
            };

            dataChannel.onerror = (error) => {
                console.error('Data channel error:', error);
            };
        }

        function addMessage(text, isSent = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            msgDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (!dataChannel || dataChannel.readyState !== 'open') {
                showAlert('Not connected', 'error');
                return;
            }

            try {
                dataChannel.send(message);
                addMessage(message, true);
                messageInput.value = '';
                messageInput.focus();
            } catch (error) {
                console.error('Send error:', error);
                showAlert('Failed to send message', 'error');
            }
        }

        function cleanup() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            currentPeer = null;
            updateStatus('Disconnected', '#ef4444');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        startBtn.addEventListener('click', startBroadcasting);
        
        backBtn.addEventListener('click', () => {
            showScreen(setupScreen);
            updateStatus('Setup your profile', '#fff');
        });

        disconnectBtn.addEventListener('click', () => {
            cleanup();
            showScreen(scanScreen);
            updateStatus('Broadcasting & Scanning', '#4ade80');
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus username input
        usernameInput.focus();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            try {
                const users = JSON.parse(localStorage.getItem(BROADCAST_KEY) || '{}');
                delete users[MY_ID];
                localStorage.setItem(BROADCAST_KEY, JSON.stringify(users));
            } catch (e) {}
        });
    </script>
</body>
</html>
